<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After School Class Lesson</title>
    <link rel="stylesheet" href="./src/assets/css/styles.css">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>{{ sitename }}</h1>
            <div class="buttons">
                <button class="btn checkout" v-on:click="showCart" v-show="cartItemsCount > 0">
                    Cart
                </button>
                <button class="btn checkout" v-on:click="showCheckout">
                        {{ cartItemsCount }}
                        <span style="width: 15px; height: 15px;"><svg
                            xmlns='http://www.w3.org/2000/svg'
                            viewBox='0 0 20 20'
                            fill='currentColor'
                        >
                            <path d='M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z' />
                        </svg></span> Checkout
                </button>
            </div>
        </header>
        <div class="grid" v-if="showLessons">
            <div class="container" v-for="product in products" :key="product.id">
                <main class="main">
                    <figure>
                        <!-- bind 'src' attr to 'product.image' in 'data' -->
                        <img v-bind:src="product.image" width="60">
                    </figure>
                    <div>
                        <p><span>Subject: </span><span v-text="product.subject"></span></p>
                        <p><span>Location: </span><span v-text="product.location"></span></p>
                        <!-- The double curly brackets is used instead of 'v-text' -->
                        <p>Price: {{product.price}}</p>
                    </div>
                </main>
                <button type="button" class="btn" v-on:click="addToCart(product)" v-if="canAddToCart">
                    Add To Cart
                </button>
                <button type="button" class="btn" disabled="disabled" v-else>
                    Add To Cart
                </button>
            </div>
        </div>
        <div v-else>
            <div class="grid" v-if="showMyCart">
                <div class="container" v-for="product in cart" :key="product.id">
                <main class="main">
                    <figure>
                        <!-- bind 'src' attr to 'product.image' in 'data' -->
                        <img v-bind:src="product.image" width="60">
                    </figure>
                    <div>
                        <p><span>Subject: </span><span v-text="product.subject"></span></p>
                        <p><span>Location: </span><span v-text="product.location"></span></p>
                        <!-- The double curly brackets is used instead of 'v-text' -->
                        <p>Price: {{product.price}}</p>
                    </div>
                </main>
                <button type="button" class="btn remove" v-on:click="removeFromCart(product)">
                    Delete from Cart
                </button>
            </div>
            </div>
            <div v-else>
                 <!-- Checkout page -->
            </div>
            
        </div>
    </div>

    <script src="./src/main.js" type="module"></script>
</body>
</html>
